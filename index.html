<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Currrency</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-10 col-sm-8 col-md-6 col-lg-4 center-block">
                <h1>Currency Converter</h1>
                <br><br>
                <form class="form-inline">
                    <div class="form-group">
                        <select class="form-control" id="fromCurrency" onchange="currencyChanged()">
                            <option value="EUR">€</option>
                            <option value="GBP">&pound;</option>
                            <option value="USD">$</option>
                        </select>
                        <input class="form-control" type="number" step="1" id="amount" placeholder="How much?" autocomplete="off" onkeyup="convertMoney()" />
                        <button class="btn btn-default" onclick="swapCurrency(event)"><span class="glyphicon glyphicon-sort" aria-hidden="true"></span></button>
                        <br>
                        <select class="form-control" id="toCurrency" onchange="currencyChanged()">
                            <option value="GBP">&pound;</option>
                            <option value="EUR">€</option>
                            <option value="USD">$</option>
                        </select>
                        <input class="form-control" type="number" step="1" id="result" placeholder="0" />
                        <br>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="get-json.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
